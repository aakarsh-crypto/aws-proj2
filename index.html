<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Web Application</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>
<body>
    <header>
        <h1>Finance Web Application</h1>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>Track Your Finances</h2>
                <form id="finance-form">
                    <label for="expense-date">Expense Date:</label>
                    <input type="date" id="expense-date" name="expense-date" required>

                    <label for="expense-amount">Expense Amount:</label>
                    <input type="number" id="expense-amount" name="expense-amount" required>

                    <label for="expense-category">Expense Category:</label>
                    <select id="expense-category" name="expense-category" required>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Housing">Housing</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Other">Other</option>
                    </select>

                    <button type="submit">Add Expense</button>
                </form>
            </div>

            <div class="expense-list">
                <h2>Expense List</h2>
                <table id="expense-table">
                    <thead>
                        <tr>
                            <th>Expense Date</th>
                            <th>Expense Amount</th>
                            <th>Expense Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
